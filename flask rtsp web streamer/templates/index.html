<!DOCTYPE html>
<html>
<head>
    <title>Object Detection</title>
    <style>
        #video-container {
            position: relative;
        }
        #video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg');
            background-size: cover;
            opacity: 0.5;
        }
        #toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="overlay">
        <video id="video" autoplay></video>
        <button id="toggle-button" onclick="toggleDetection()">Toggle Detection</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');

        // Get video stream from the server
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing camera:', error);
            });

        // Function to toggle object detection
        function toggleDetection() {
            fetch('/toggle_detection')
                .then((response) => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Error toggling detection');
                    }
                })
                .then((result) => {
                    console.log('Detection toggled:', result);
                })
                .catch((error) => {
                    console.error('Error toggling detection:', error);
                });
        }

    </script>
</body>
</html>
